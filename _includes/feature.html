<div class="col-sm-4">
  <div class="card">
    <canvas class="header-bg" style="background: url({{ project.banner }}) center;background-size:cover;" width="250" height="70"></canvas>
    <div class="content">
      <h4>{{ project.name }}</h4>
      {% if project.tech %}
        {% include tech.html %}
      {% endif %}
      <p>
        <a href="{% if project.demo %}{{ project.demo }}{% endif %}" class="btn btn-default" {% if project.demo == nil %}disabled{% endif %}>
          <span class="octicon octicon-globe"></span> Demo
        </a>
        <a href="https://github.com/{{ project.github }}" class="btn btn-default" {% if project.github == nil %}disabled{% endif %}>
          <span class="octicon octicon-code"></span> Source
        </a>
      </p>
    </div>
  </div>
</div>
